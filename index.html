<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counting Down... ‚è≥</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #fff1eb, #ace0f9);
            font-family: 'Playfair Display', serif;
            overflow: hidden;
            text-align: center;
        }

        /* 1. FLOATING BUBBLES FEATURE */
        .bubble {
            position: absolute;
            bottom: -100px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
            animation: rise 10s infinite ease-in;
        }
        @keyframes rise {
            0% { transform: translateY(0) scale(1); opacity: 0.5; }
            100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
        }

        .waiting-container { 
            padding: 50px 30px; 
            z-index: 10; 
            position: relative;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 20px 50px rgba(0,0,0,0.05);
            width: 90%;
            max-width: 600px;
        }

        h1 { color: #ff7a7a; font-size: 2.2rem; margin-bottom: 30px; }

        .countdown-wrapper {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
        }

        .time-card {
            background: white;
            padding: 15px;
            border-radius: 15px;
            min-width: 80px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            animation: pulse 2s infinite alternate ease-in-out;
        }

        .time-card span {
            display: block;
            font-family: 'Patrick Hand', cursive;
            font-size: 2.5rem;
            color: #333;
            line-height: 1;
        }

        .time-card small {
            font-size: 0.8rem;
            color: #ff7a7a;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }

        .location-tag {
            font-size: 1rem;
            color: #666;
            min-height: 1.5rem;
            margin-bottom: 10px;
            font-family: 'Patrick Hand', cursive;
        }

        #loginBtn {
            display: none; 
            padding: 18px 45px;
            font-size: 1.3rem;
            background: #ff7a7a;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 10px 25px rgba(255,122,122,0.4);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }

        /* 2. SPARKLE CURSOR TRAIL FEATURE */
        .sparkle {
            position: fixed;
            pointer-events: none;
            z-index: 999;
            font-size: 14px;
            animation: fadeOut 1s forwards;
        }
        @keyframes fadeOut {
            from { opacity: 1; transform: scale(1); }
            to { opacity: 0; transform: scale(1.5) translateY(-20px); }
        }

        canvas { position: fixed; top: 0; left: 0; pointer-events: none; z-index: 100; }

        @media (max-width: 480px) {
            .countdown-wrapper { gap: 8px; }
            .time-card { min-width: 65px; padding: 10px; }
            .time-card span { font-size: 1.8rem; }
            h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <canvas id="popperCanvas"></canvas>

    <div class="waiting-container">
        <div class="location-tag" id="typewriter"></div>
        <h1 id="heading">Something special is coming...</h1>
        
        <div class="countdown-wrapper" id="timer-container">
            <div class="time-card">
                <span id="days">00</span>
                <small>Days</small>
            </div>
            <div class="time-card">
                <span id="hours">00</span>
                <small>Hrs</small>
            </div>
            <div class="time-card">
                <span id="minutes">00</span>
                <small>Mins</small>
            </div>
            <div class="time-card">
                <span id="seconds">00</span>
                <small>Secs</small>
            </div>
        </div>

        <a href="login.html" id="loginBtn">Enter Your Birthday Space ‚ú®</a>
    </div>

    <script>
        // UPDATED TARGET: Dec 24, 2025, 11:30 PM Calgary Time
        const targetDate = new Date('2025-12-24T23:30:00'); 
        const timezone = "America/Edmonton"; 
        const typewriterText = "Syncing our hearts across the miles... ‚úàÔ∏è";
        let hasExploded = false;

        // Typewriter Engine
        let typeIndex = 0;
        function typeEffect() {
            if (typeIndex < typewriterText.length) {
                document.getElementById("typewriter").innerHTML += typewriterText.charAt(typeIndex);
                typeIndex++;
                setTimeout(typeEffect, 100);
            }
        }

        // Countdown Engine
        function updateCountdown() {
            const now = new Date();
            const calgaryNowStr = now.toLocaleString("en-US", {timeZone: timezone});
            const calgaryNow = new Date(calgaryNowStr);
            const diff = targetDate - calgaryNow;

            if (diff <= 0) {
                showSurprise();
                return;
            }

            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const m = Math.floor((diff / (1000 * 60)) % 60);
            const s = Math.floor((diff / 1000) % 60);

            document.getElementById('days').innerText = d.toString().padStart(2, '0');
            document.getElementById('hours').innerText = h.toString().padStart(2, '0');
            document.getElementById('minutes').innerText = m.toString().padStart(2, '0');
            document.getElementById('seconds').innerText = s.toString().padStart(2, '0');
        }

        function showSurprise() {
            document.getElementById('timer-container').style.display = 'none';
            document.getElementById('heading').innerText = "Happy Birthday! üéâ";
            document.getElementById('loginBtn').style.display = 'inline-block';
            if (!hasExploded) { explodePopper(); hasExploded = true; }
        }

        // Bubbles Engine
        function createBubbles() {
            for (let i = 0; i < 15; i++) {
                let bubble = document.createElement('div');
                bubble.className = 'bubble';
                let size = Math.random() * 60 + 20 + 'px';
                bubble.style.width = size;
                bubble.style.height = size;
                bubble.style.left = Math.random() * 100 + 'vw';
                bubble.style.animationDuration = Math.random() * 5 + 7 + 's';
                bubble.style.animationDelay = Math.random() * 5 + 's';
                document.body.appendChild(bubble);
            }
        }

        // Sparkle Engine
        document.addEventListener('mousemove', (e) => {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.innerHTML = '‚ú®';
            sparkle.style.left = e.clientX + 'px';
            sparkle.style.top = e.clientY + 'px';
            document.body.appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 1000);
        });

        // 4. PARTY POPPER ENGINE FEATURE
        const canvas = document.getElementById('popperCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize);
        resize();

        function explodePopper() {
            const colors = ['#ff7a7a', '#ffd166', '#ace0f9', '#ffffff', '#ff5c5c'];
            for (let i = 0; i < 250; i++) {
                particles.push({
                    x: canvas.width / 2,
                    y: canvas.height / 1.5,
                    dirX: (Math.random() - 0.5) * 20,
                    dirY: (Math.random() * -20) - 10,
                    size: Math.random() * 10 + 5,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    opacity: 1,
                    gravity: 0.25,
                    rotation: Math.random() * Math.PI
                });
            }
            animateParticles();
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((p, i) => {
                p.x += p.dirX; p.y += p.dirY; p.dirY += p.gravity;
                p.opacity -= 0.007; p.rotation += 0.1;
                ctx.globalAlpha = p.opacity;
                ctx.fillStyle = p.color;
                ctx.save();
                ctx.translate(p.x, p.y); ctx.rotate(p.rotation);
                ctx.fillRect(-p.size/2, -p.size/2, p.size, p.size);
                ctx.restore();
                if (p.opacity <= 0) particles.splice(i, 1);
            });
            if (particles.length > 0) requestAnimationFrame(animateParticles);
        }

        window.onload = () => {
            typeEffect();
            createBubbles();
            setInterval(updateCountdown, 1000);
            updateCountdown();
        };
    </script>
</body>
</html>
