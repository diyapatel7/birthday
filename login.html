<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Just You ðŸŒ™</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Patrick+Hand&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background: #fff1eb; /* Soft fallback color */
    }

    /* ANIMATED AURA BACKGROUND */
    .aura-container {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: -1;
      overflow: hidden;
      background: #fff1eb;
    }
    .aura {
      position: absolute;
      width: 600px; height: 600px;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.4;
      animation: drift 20s infinite alternate ease-in-out;
    }
    .aura-1 { background: #ff7a7a; top: -10%; left: -10%; }
    .aura-2 { background: #ace0f9; bottom: -10%; right: -10%; animation-delay: -5s; }
    .aura-3 { background: #ffd166; top: 40%; left: 30%; animation-delay: -10s; }

    @keyframes drift {
      from { transform: translate(0, 0) scale(1); }
      to { transform: translate(100px, 50px) scale(1.2); }
    }

    /* 3D FLOATING GLASS BOX */
    .box {
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(15px);
      padding: 45px 35px;
      border-radius: 30px;
      border: 1px solid rgba(255, 255, 255, 0.5);
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.1);
      perspective: 1000px;
      transition: transform 0.1s ease-out;
      z-index: 10;
    }

    h1 { color: #ff7a7a; font-size: 2.2rem; margin-bottom: 10px; }
    p { font-family: 'Patrick Hand', cursive; font-size: 1.2rem; color: #666; margin-bottom: 25px; }

    input {
      padding: 15px;
      width: 100%;
      border-radius: 50px;
      border: 2px solid transparent;
      background: rgba(255, 255, 255, 0.8);
      text-align: center;
      font-size: 1rem;
      outline: none;
      transition: 0.3s;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    }

    input:focus {
      border-color: #ff7a7a;
      background: #fff;
      box-shadow: 0 10px 25px rgba(255, 122, 122, 0.2);
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 50px;
      background: #ff7a7a;
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 10px 20px rgba(255,122,122,0.3);
    }

    button:hover {
      background: #ff5c5c;
      transform: translateY(-2px);
      box-shadow: 0 15px 25px rgba(255,122,122,0.4);
    }

    /* ERROR SHAKE ANIMATION */
    .shake { animation: shake 0.4s ease-in-out; }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    .error { 
      font-family: 'Patrick Hand', cursive;
      color: #ff5c5c; 
      margin-top: 15px; 
      font-size: 1rem;
      min-height: 1.2rem;
    }
  </style>
</head>
<body>

<div class="aura-container">
  <div class="aura aura-1"></div>
  <div class="aura aura-2"></div>
  <div class="aura aura-3"></div>
</div>

<div class="box" id="loginBox">
  <h1>Hey You ðŸŒ™</h1>
  <p>This space is only meant for you.</p>
  <input type="password" id="pwd" placeholder="Enter the magic word...">
  <br>
  <button onclick="check()">Unlock Surprise âœ¨</button>
  <div class="error" id="err"></div>
</div>

<script>
  const correctPassword = "forever"; 
  const loginBox = document.getElementById("loginBox");

  // 1. 3D MOUSE MOVE EFFECT
  // Makes the box tilt slightly toward the mouse cursor
  document.addEventListener('mousemove', (e) => {
    const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
    const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
    loginBox.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
  });

  // 2. PASSWORD CHECK + ANIMATIONS
  function check() {
    const val = document.getElementById("pwd").value.trim();
    const errorMsg = document.getElementById("err");

    if (val.toLowerCase() === correctPassword.toLowerCase()) {
      // Exit animation
      loginBox.style.transition = "0.6s";
      loginBox.style.opacity = "0";
      loginBox.style.transform = "scale(0.8) translateY(-20px)";
      
      setTimeout(() => {
        window.location.href = "surprise.html";
      }, 600);
    } else {
      errorMsg.innerText = "Wrong password ðŸ’”";
      loginBox.classList.add('shake');
      setTimeout(() => loginBox.classList.remove('shake'), 400);
    }
  }

  // Handle Enter keypress
  document.getElementById("pwd").addEventListener("keyup", function(event) {
    if (event.key === "Enter") check();
  });
</script>

</body>
</html>
